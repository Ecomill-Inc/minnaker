    # traefik.yml
    global:
      checkNewVersion: true
    accessLog: {}
    api:
      dashboard: true
    log:
      level: DEBUG
      format: json
    entryPoints:
      http:
        address: ":80"
      https:
        address: ":443"
        http:
          tls:
            certResolver: lestaging
    certificatesResolvers:
      lestaging:
        acme:
          caserver: https://acme-staging-v02.api.letsencrypt.org/directory
          email: minnaker@armory.io
          storage: /ssl/acme-staging.json
          tlsChallenge: {}
      leprod:
        acme:
          caserver: https://acme-v02.api.letsencrypt.org/directory
          email: minnaker@armory.io
          storage: /ssl/acme.json
          tlsChallenge: {}
    tls:
      certificates:
        - certFile: /ssl/tls.crt
          keyFile: /ssl/tls.key
      options:
        default:
          minVersion: VersionTLS12
        mintls13:
          minVersion: VersionTLS13
    metrics:
      prometheus: {}
    ping: {}
    providers:
      kubernetesCRD: {}
      kubernetesIngress:
        ingressEndpoint:
          publishedService: "kube-system/traefik"
